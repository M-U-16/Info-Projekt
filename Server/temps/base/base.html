<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/fish.png') }}"/>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" media="all" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    
    {% block styles %}{% endblock styles %}
    <title>Wetterstation {% block title %}{% endblock title %}</title>
</head>
<body id="body" class="light-theme">
    <div id="root">
        {% block root %}{% endblock root %}
    </div>
    <!-- <script src="https://unpkg.com/htmx.org@1.9.12"></script> -->
    <script src="{{ url_for('static', filename='js/libs/htmx.min.js') }}"></script>
    <!-- <script src="https://unpkg.com/alpinejs"></script> -->
    <script src="{{ url_for('static', filename='js/libs/alpine.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/build/main.js') }}"></script>
    {% block code %}{% endblock code %}
</body>
</html>
