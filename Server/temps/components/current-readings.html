{% macro currentReadings(entry) %}
    <div class="app__current-readings">
        <div class="app__current-reading-date">
            <p>
                <span id="current-date-value">{{ entry.entry_date }}</span>
            </p>
        </div>
        <div class="app__current-readings-container">
            <div class="current__reading" data-type="temperature">
                <div class="current__icon"></div>
                <div class="current__value-container">
                    <p>
                        <span id="current-temp-value">{{ entry.temp }}</span>Â°C
                    </p>
                </div>
            </div>
            <div class="current__reading" data-type="humidity">
                <div class="current"></div>
                <div class="current__value-container">
                    <p><span id="current-humi-value">{{ entry.humi }}</span>%</p>
                </div>
            </div>
            <div class="current__reading" data-type="lux">
                <div class="current__icon"></div>
                <div class="current__value">
                    <p>
                        <span id="current-lux-value">{{ entry.lux }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
